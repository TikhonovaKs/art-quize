<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art-quize</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="logo" />
      <h1 class="header__title">Masterpiece Matchup!</h1>
    </header>
    <main class="main">
      <div class="player">
        <p class="player__info" id="player-name">Molly</p>
        <p class="player__info" id="player-round">round: 2</p>
        <p class="player__info" id="player-score">your score: 3</p>
      </div>
      <h2 class="title">lets start</h2>
      <h3 class="title__artist">Monet</h3>
      <section class="gallery">
        <div class="card">
          <div class="card__image-container"></div>
        </div>
        <div class="card">
          <div class="card__image-container"></div>
        </div>
        <div class="card">
          <div class="card__image-container"></div>
        </div>
      </section>
    </main>

    <script src="./pages/game.js"></script>
  </body>
</html>
